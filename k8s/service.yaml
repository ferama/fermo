apiVersion: v1
kind: Service
metadata:
  name: proxy
  labels:
    app: rospo
spec:
  type: LoadBalancer
  selector:
    app: rospo
  ports:
    - protocol: TCP
      name: rospo
      port: 22
      targetPort: 2222
    - protocol: TCP
      name: rospo-rev1
      port: 2244
      targetPort: 2244
    - protocol: TCP
      name: rospo-rev2
      port: 2288
      targetPort: 2288
    # wireguard
